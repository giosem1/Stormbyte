<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/Strombyte.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Create Dungeon</title>
  <link rel="stylesheet" href="./src/styles/createdungeon.css" type="text/css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

  <div id="viewport">
    <div id="infinite-canvas">
      <div class="room-wrapper">
        <img id="loginroom" class="room" src="public/loginroom.png"/>
      </div>
    </div>
  </div>
  
  <div class="dungeon-menu fixed bottom-0 left-0 w-full bg-black/60 backdrop-blur-md text-white font-sans p-4 border-t border-white/10">
    <div class="flex items-center justify-center space-x-6 border-b border-white/20 pb-2 mb-3">
      <button class="px-3 py-1 text-sm font-medium hover:text-yellow-400 transition">Rooms</button>
      <button class="px-3 py-1 text-sm font-medium hover:text-yellow-400 transition">Enemis</button>
      <button class="px-3 py-1 text-sm font-medium text-yellow-400 border-b-2 border-yellow-400">Traps</button>
    </div>

    <div class="flex gap-4 mt-4">
      <div class="w-24 h-24 bg-slate-800/80 rounded-lg border border-white/10 flex items-center justify-center opacity-60 hover:opacity-100 transition cursor-pointer relative overflow-hidden group shadow-xl draggable">
        <img src="public/loginroom.png" class="w-16 h-16 object-contain" />
        <div class="absolute bottom-0 left-0 w-full flex justify-center bg-black/40 text-[10px] p-1">
          <span>x3</span>
        </div>
      </div>

      <div class="w-24 h-24 bg-slate-800/80 rounded-lg border border-white/10 flex items-center justify-center opacity-60 hover:opacity-100 transition cursor-pointer relative overflow-hidden group shadow-xl draggable">
        <img src="public/loginroom.png" class="w-16 h-16 object-contain" />
        <div class="absolute bottom-0 left-0 w-full flex justify-center bg-black/40 text-[10px] p-1">
          <span>x3</span>
        </div>
      </div>
    </div>
  </div>

  <div id="chat-box"></div>
  <div id="mini-map">
    <canvas id="mini-map-canvas"></canvas>
  </div>
  <script type="module" src="./src/pages/state.ts"></script>
  <script type="module" src="./src/pages/movement.ts"></script>
  <script type="module" src="./src/pages/minimap.ts"></script>
  <script type="module" src="./src/pages/positioning.ts"></script>

</body>
</html>
